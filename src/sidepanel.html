<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Price Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="tab-container">
        <button class="tab active" data-tab="crypto-prices">Crypto Prices</button>
        <button class="add-tab" title="Add new tab">+</button>
      </div>
      
      <div class="app-header">
        <div class="app-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
            <path d="M12 6v2m0 8v2"/>
          </svg>
        </div>
        <h2>Crypto Price Tracker</h2>
        <button id="refreshAll" class="refresh-btn" title="Refresh all prices">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M3 21v-5h5"/>
          </svg>
        </button>
      </div>
      
      <div class="content-area">
        <div id="priceList"></div>
      </div>
      
      <div class="add-crypto">
        <input type="text" id="cryptoInput" placeholder="Enter crypto symbol (e.g. BTC)">
        <button id="addCrypto">Add</button>
      </div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
